{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h4>Buy requests</h4>
  <div class="row g-3">
    {% for r in requests %}
      <div class="col-md-6">
        <div class="card p-3">
          <h6>{{ r.title }}</h6>
          <div class="small text-muted">{{ r.author or '—' }} • {{ r.location or '—' }}</div>
          <p class="small mt-2 mb-0">{{ r.details or '' }}</p>
        </div>
      </div>
    {% else %}
      <div class="text-muted">No requests yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
